<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <mask id="hole">
        <rect 
            x="0" 
            y="0"   
            width="100" 
            height="100"
            fill="white"
        />
        <rect 
            x="10"
            y="10"
            width="80" 
            height="80" 
            fill="black" 
            rx="17"
        />
    </mask>
    <rect 
        x="0" 
        y="0" 
        width="100" 
        height="100" 
        fill="#0066ff"  
        stroke="black"
        stroke-width="1"
        mask="url(#hole)"
    />
    <rect 
        x="10" 
        y="10" 
        width="80" 
        height="80"
        fill="none"
        stroke="gray"  
        rx="17"
    />
</svg>